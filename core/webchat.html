<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.botframework.com/botframework-webchat/latest/botchat.css" />
  </head>
<body>
    <div id="botChat"></div>
</body>
    <script src="https://cdn.botframework.com/botframework-webchat/latest/botchat.js"></script>
    <script src="webchat.js"></script>
	<script>
        var params = {
            userId: 'userid',
            username: 'you',
            botId: '<YOUR_BOT_ID>',
            botName: '<YOUR_BOT_NAME>',
            targetElement: 'botChat', // html element where the webchat gets rendered
            secret: '<YOUR_WEBCHAT_SECRET>',
            myCustomArg: '<YOUR_CUSTOM_ARG>'
        };
        
        new WebChat(params).loadApplication();
    </script>
</html>
